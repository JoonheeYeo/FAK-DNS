name: Export files

on:
  schedule:
    - cron: "0 2 * * *" # 每天执行
  workflow_dispatch:

jobs:
  convert_conf_files:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2.2.2
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: pip3 install glob2

    - name: Convert Conf Files
      env:
        CN_DNS: https://dns.alidns.com/dns-query quic://dns.alidns.com tls://dns.alidns.com
        THE_DNS: tls://family.adguard-dns.com tls://family.cloudflare-dns.com
      run: python convert.py

    - name: Create Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: converted-files
        path: converted
